{% extends 'layout.html' %}

{% block content %}
<div class="col-md-8 col-md-offset-2">
    <h3 class=" m-t-2">{{post.title}}</h3>
    <hr/>
    <p>
        <span class="p-r-1">{{post.time}}</span>
        {% for i,v in post.tags %}
        <span class="label label-info">{{ post.tags[i] }}</span>
        {% endfor %}
    </p>
    <div>
        {{post.content}}
    </div>
</div>
{% endblock%}
