{% extends 'layout.html' %}

{% block nav %}
{% endblock %}

{% block content %}
<form method="post" action="/login" class="col-md-8 col-md-offset-2">
    <div class="form-group row">
        <label for="Username" class="col-sm-3 form-control-label">Username</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="username" id="Username" placeholder="Username">
        </div>
    </div>
    <div class="form-group row">
        <label for="Password" class="col-sm-3 form-control-label">Password</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" name="password" id="Password" placeholder="Password">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-9 col-sm-offset-3">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember Me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-secondary">Sign in</button>
            <a href="/register" class="btn btn-link">No account? Sign up</a>
        </div>
    </div>
</form>
{% endblock %}
